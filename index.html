<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>
				<div class="ryu-ready ryu-action"></div>
				<div class="ryu-throwing ryu-action"></div>
				<div class="ryu-cool ryu-action"></div>
				<div class="hadouken ryu-action"></div>
			</div>
		</div>
		<div class="text">
			<div class="sf-logo"></div>
			<div class="created-in">Created In</div>
			<div class="jquery-logo"></div>
			<div class="instructions">
				<p class="p1">Click on Ryu to make him throw a Hadouken!</p>
				<p class="p2">Press and hold down the <strong class="x">X</strong> key to make him strike a sweet pose!</p>
			</div>
		</div>
	</div>
	<audio id="ryu-theme" src="sound/Theme.mp3">
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="sweet-pose" src="sound/sax.mp3">
</body>
</html>
